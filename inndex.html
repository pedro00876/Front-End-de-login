<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    
    
    
    <div class="page">
    <form method="POST" class="formLogin">
        <h1>Login</h1>
        <p>Digite os seus dados de acesso no campo a baixo.</p>

        <br /> 

        <label for="email">Email:</label>
        <input type="email" placeholder="Digite o se e-mail" autofocus="true" required />

        <br /> 

        <label for="senha">Senha:</label>
        <input type="password" placeholder="Digite a sua Senha" required/>

        <br /> 


        <a href="/" target="_blank">Esqueci minha senha</a>

        <br /> 

    
        <input type="submit" value="Enviar" class="btn"/>
        <input type="reset" value="Limpar" class="btn"/>
    </form>
    </div>

















    

    <script src="script.js"></script>
</body>
</html>
